name: Docker Vulnerability Report

on:
  push:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 1. Build your custom Docker image
      - name: Build Docker Image
        run: docker build -t my-custom-app:latest ./docker

      # 2. Install Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # 3. Scan the image
      - name: Run Docker Scan
        run: trivy image --ignore-unfixed --exit-code 0 --format json --output report.json my-custom-app:latest

      # 3.1 Debug JSON content
      - name: Debug JSON Report
        run: |
          echo "=== report.json content ==="
          cat report.json || echo "report.json is missing!"
          echo "=== End of report.json ==="

      # 4. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 5. Install Python dependencies
      - name: Install Python dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      # 6. Convert JSON to LaTeX
      - name: Convert JSON to LaTeX
        run: python scripts/json_to_tex.py

      # 7. Generate severity charts
      - name: Generate Charts
        run: python scripts/gen_charts.py

      # 8. Compile LaTeX Report
      - name: Compile LaTeX Report
        uses: xu-cheng/latex-action@v3
        with:
          root_file: report_format.tex
          latexmk_use_xelatex: true


      # 8.1 Debug LaTeX log (new step)
      - name: Debug LaTeX log
        if: failure()   # only runs if LaTeX step fails
        run: cat report_format.log

      # 9. Upload Artifact
      - name: Upload PDF Report
        uses: actions/upload-artifact@v4
        with:
          name: docker-vulnerability-report
          path: report.pdf
